<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/turtlegfx.js"></script>
  <script src="libraries/p5.collide2d.min.js"></script>
</head>

<body>
  <div class="input-box">
    <div>
      <label for="color-input">Select the ray color - </label>
      <input id="color-input" name="color-input" type="color">
    </div>
    <div>
      <label for="angle-input">Light viewport angle - </label>
      <input id="angle-input" name="angle-input" type="number" min="0" max="360" step="1">
    </div>
  </div>
  <script src="sketch.js"></script>
</body>

</html>
